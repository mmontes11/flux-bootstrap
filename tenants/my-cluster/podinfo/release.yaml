apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: podinfo
  namespace: flux-system
spec:
  releaseName: podinfo
  chart:
    spec:
      chart: ./charts/tenant
      sourceRef:
        kind: GitRepository
        name: flux-system
  interval: 5m
  values:
    url: ssh://git@github.com/mmontes11/flux-tenant-podinfo
    branch: master
    path: ./clusters/my-cluster
    secretName: flux-system
